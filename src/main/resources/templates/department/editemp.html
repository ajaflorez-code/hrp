<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Human Resource Department - Edit Employee</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Employee</div>
			<div class="card-body">

				<form th:action="@{/department/employee/save}" th:object="${employee}"
					method="post">
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="id" name="id"
								placeholder="Id de employee" th:value="${employee.id}" disabled="disabled">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="firstName" class="col-sm-2 col-form-label">First name :
							:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstName" name="firstName"
								placeholder="First name" th:value="${employee.firstName}">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="lastName" class="col-sm-2 col-form-label">Last name :
							:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lastName" name="lastName"
								placeholder="Last name" th:value="${employee.lastName}">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email"
								name="email" placeholder="email"
								th:value="${employee.email}">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="salary" class="col-sm-2 col-form-label">Salary:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="salary"
								name="salary" placeholder="salary"
								th:value="${employee.salary}">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="job" class="col-sm-2 col-form-label">Jobs :</label>
						<div class="col-sm-10">							
							<select th:field="*{job}" class="form-control">
								<option th:each="jobi : ${jobs}"
									th:value="${jobi.id}" th:text="${jobi.jobTitle}">
								</option>
							</select>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="department" class="col-sm-2 col-form-label">
							Departments :</label>
						<div class="col-sm-10">							
							<select th:field="*{department}" class="form-control">
								<option th:each="depa : ${departments}"
									th:value="${depa.id}" th:text="${depa.name}">
								</option>
							</select>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{'/department/' + ${employee.department.id} + '/employees'}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
