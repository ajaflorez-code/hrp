<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1>Human Resoruce Department</h1>

		<div class="card border-success text-center ">
			<div class="card-header border-success">Departments</div>
			<div class="card-body">

				<form th:action="@{/department/save}" th:object="${department}"
					method="post">
					<div class="form-group row">
						<label for="txtId" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtId" name="txtId"
								placeholder="Id" th:value="${department.id}" disabled="disabled">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtName" class="col-sm-2 col-form-label">Name
							:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name"
								placeholder="Name" th:value="${department.name}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtManager_id" class="col-sm-2 col-form-label">Manager
							Id :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="manager_id"
								name="manager_id" placeholder="Manager Id"
								th:value="${department.manager_id}">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtLocation" class="col-sm-2 col-form-label">Location
							:</label>
						<div class="col-sm-10">							
							<select th:field="*{location}" class="form-control">
								<option th:each="loca : ${locations}"
									th:value="${loca.id}" th:text="${loca.city}"
									th:selected="${department.location.id}"></option>
							</select>
						</div>
					</div>


					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">
								<i class="fas fa-save"></i> Grabar
							</button>
							<a th:href="@{/department}" class="btn btn-danger"> <i
								class="fas fa-undo"></i> Cancelar
							</a>
						</div>
					</div>
				</form>

			</div>
			<div class="card-footer text-muted border-success"></div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
